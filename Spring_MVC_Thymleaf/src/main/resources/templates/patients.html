<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patient</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-2">
        <div class="card p-2 justify-content-center">
            <div class="card-title">
                <h2>List of Patients</h2>
            </div>
            <div class="card-body">
                <div class="form-group m-2 mb-3">
                    <form th:action="@{/patients}" method="get">
                        <label for="name">Name</label>
                        <input type="text" class="mt-2" id="name" name="keyword" th:value="${keyword}">
                        <input type="submit" class="btn btn-success" value="Search">
                    </form>
                </div>
                <div th:if="${patients.isEmpty()}" class="alert alert-warning" role="alert">
                    No patients found
                </div>
                <table th:if="${not patients.isEmpty()}" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Score</th>
                            <th scope="col">Birth Day</th>
                            <th scope="col">Sick</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient : ${patients}">
                            <td th:text="${patient.name}"></td>
                            <td th:text="${patient.score}"></td>
                            <td th:text="${patient.birthDay}"></td>
                            <td th:text="${patient.sick}"></td>
                            <td>
                                <a th:href="@{/patients/editForm(id=${patient.id})}" class="btn btn-primary">Edit</a>
                                <a th:href="@{/patients/delete(id=${patient.id})}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <nav aria-label="...">
                    <ul class="pagination">
                        <li th:class="${currentPage>1?'page-item':'page-item disabled'}">
                            <a class="page-link" th:href="@{/patients(page=${currentPage-1})}"
                               tabindex="-1" aria-disabled="true">Previous</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, totalPages)}"
                            th:class="${currentPage==i?'page-item active':'page-item'}">
                            <a class="page-link" th:href="@{/patients(page=${i})}" th:text="${i}"></a>
                        </li>
<!--                        <li class="page-item active" aria-current="page">-->
<!--                            <a class="page-link" href="#">2</a>-->
<!--                        </li>-->
                        <li th:class="${currentPage<totalPages?'page-item':'page-item disabled'}">
                            <a class="page-link" th:href="@{/patients(page=${currentPage+1})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>
</body>
</html>
